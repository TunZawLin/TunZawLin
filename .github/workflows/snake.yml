name: Generate Snake Animation

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Snake
        id: snake
        uses: Platane/snk@v2
        with:
          github_user_name: TunZawLin
          outputs: dist/github-contribution-grid-snake.svg
        continue-on-error: true  # This prevents failure if there are zero contributions

      - name: Check if snake generated
        run: |
          if [ -f dist/github-contribution-grid-snake.svg ]; then
            echo "Snake generated successfully!"
          else
            echo "No contributions yet. Snake not generated."
          fi
